<!DOCTYPE html>
<html>
<head>
    <title>Start an Election</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        .ascii-art {
            font-family: 'Courier New', Courier, monospace;
            white-space: pre;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Start New Election</h1>
    <form method="POST" action="">
        <label for="candidate_list">Enter comma-delimited candidates:</label><br>
        <input type="text" id="candidate_list" name="candidate_list" style="width:300px;" />
        <br><br>
        <input type="submit" value="Start Election" />
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <div class="ascii-art">
        <pre>
          /\_/\  
         ( o.o ) 
          > ^ <
        </pre>
    </div>
</body>
</html>
