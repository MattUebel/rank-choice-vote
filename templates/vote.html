<!DOCTYPE html>
<html>
<head>
    <title>Vote</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        .ascii-art {
            font-family: 'Courier New', Courier, monospace;
            white-space: pre;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Cast Your Vote</h1>
    <form method="POST" action="">
        <label for="rank1">1st Choice:</label>
        <select id="rank1" name="rank1">
            {% for candidate in candidates %}
            <option value="{{ candidate }}">{{ candidate }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="rank2">2nd Choice:</label>
        <select id="rank2" name="rank2">
            {% for candidate in candidates %}
            <option value="{{ candidate }}">{{ candidate }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="rank3">3rd Choice:</label>
        <select id="rank3" name="rank3">
            {% for candidate in candidates %}
            <option value="{{ candidate }}">{{ candidate }}</option>
            {% endfor %}
        </select>
        <br><br>

        <input type="submit" value="Submit Vote" />
    </form>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <hr>
    <a href="/close">Close Election</a>
    <div class="ascii-art">
        <pre>
          /\_/\  
         ( o.o ) 
          > ^ <
        </pre>
    </div>
</body>
</html>
