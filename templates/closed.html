<!DOCTYPE html>
<html>
<head>
    <title>Election Results</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        .ascii-art {
            font-family: 'Courier New', Courier, monospace;
            white-space: pre;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Election Closed</h1>
    <h2>Winner: {{ winner }}</h2>
    <form method="GET" action="/start">
        <input type="submit" value="Start New Election" />
    </form>
    <div class="ascii-art">
        <pre>
          /\_/\  
         ( o.o ) 
          > ^ <
        </pre>
    </div>
</body>
</html>
